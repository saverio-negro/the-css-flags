<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>The CSS Flags Project</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>The CSS Flags</h1>
        <div id="container" class="box">
            <div id="flag-1">
                <p>Laos</p>
                <div id="laos-flag" class="flag">
                    <div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div id="flag-2" class="box">
                <p>Germany</p>
                <div id="germany-flag" class="flag">
                    <div id="black-strip"></div>
                    <div id="red-strip"></div>
                    <div id="golden-strip"></div>
                </div>
            </div>
            <div id="flag-3" class="box">
                <p>Italy</p>
                <div id="italy-flag" class="flag">
                    <div id="green-strip"></div>
                    <div id="white-strip"></div>
                    <div id="red-strip"></div>
                </div>
            </div>
            <div id="flag-4" class="box">
                <p>Greece</p>
                <div id="greece-flag" class="flag">
                    <div class="azure-strip"></div>
                    <div class="white-strip"></div>
                    <div class="azure-strip"></div>
                    <div class="white-strip"></div>
                    <div class="azure-strip"></div>
                    <div class="white-strip"></div>
                    <div class="azure-strip"></div>
                    <div class="white-strip"></div>
                    <div class="azure-strip"></div>
                    <div class="square">
                        <div class="horizontal-strip"></div>
                        <div class="vertical-strip"></div>
                    </div>
                </div>
            </div>
            <div id="flag-5" class="box">
                <p>Japan</p>
                <div id="japan-flag" class="flag">
                    <div></div>
                </div>
            </div>
            <div id="flag-6" class="box">
                <p>United States of America</p>
                <div id="united-states-flag" class="flag">
                    <div class="red-strip"></div>
                    <div class="white-strip"></div>
                    <div class="red-strip"></div>
                    <div class="white-strip"></div>
                    <div class="red-strip"></div>
                    <div class="white-strip"></div>
                    <div class="red-strip"></div>
                    <div class="white-strip"></div>
                    <div class="red-strip"></div>
                    <div class="white-strip"></div>
                    <div class="red-strip"></div>
                    <div class="white-strip"></div>
                    <div class="red-strip"></div>
                    <div class="square-container">
                        <!-- 1st Row -->
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <!-- 2nd Row -->
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <!-- 3rd Row -->
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <!-- 4th Row -->
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <!-- 5th Row -->
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <!-- 6th Row -->
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <!-- 7th Row -->
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <!-- 8th Row -->
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <!-- 9th Row -->
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                        <div class="no-star"></div>
                        <div class="star"></div>
                    </div>
                </div>
            </div>
            <div id="flag-7" class="box">
                <p>Iceland</p>
                <div id="iceland-flag" class="flag">
                    <div class="horizontal-strip">
                        <div class="horizontal-red-strip"></div>
                    </div>
                    <div class="vertical-strip">
                        <div class="vertical-red-strip"></div>
                    </div>
                </div>
            </div>
            <div id="flag-8" class="box">
                <p>Cuba</p>
                <div id="cuba-flag" class="flag">
                    <div class="top-blue-strip"></div>
                    <div class="white-strip">
                        <div class="blue-strip"></div>
                    </div>
                    <div class="bottom-blue-strip"></div>
                    <div class="red-triangle"></div>
                    <div class="star"></div>
                </div>
            </div>
        </div>
    </body>
</html>
